apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: applets-build
  name: applets-build
spec:
  selector:
    matchLabels:
      app: applets-build
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: applets-build
    spec:
      containers:
      - env:
        - name: FINSTORE_SERVER
          value: http://mop-app-manage-svr:12305
        - name: IS_COMMUNITY
          value: "true"
        - name: MONGO_DOMAIN
          value: ""
        - name: MONGO_PORT
          value: "27017"
        - name: MONGO_URL
          value: mongodb://mongo-0:27017/applet-build
        image: {{ .Values.images.applets_build }}
        name: applets-build
        resources: {}
      restartPolicy: Always
      imagePullSecrets:
        - name: {{ .Values.k8s_imagePullSecrets }}
status: {}
